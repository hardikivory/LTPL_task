<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <title>OTP</title>
</head>

<body>
    <center>
        <div class="container">

            <div class="col-sm text-center mt-lg-5 border w-50">
                <div class="row">
                    <h1>Sign in</h1>
                </div>
                <div class="col-sm m-auto">
                    <form action="" method="post" class="mt-3 p-4">
                        {% csrf_token %}
                        <input type="text" class="form-control" name="otp1" placeholder="Enter OTP" />
                        <input type="submit" class="btn btn-primary mt-3" value="signin">
                    </form>
                </div>
            </div>
        </div>

    </center>

</body>

</html>
